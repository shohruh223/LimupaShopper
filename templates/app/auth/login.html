{% extends 'app/base/main.html' %}
{% load static %}


{% block title %}Login{% endblock title %}

{% block content %}
    <div class="body-wrapper">
        <!-- Begin Header Area -->
        {% include 'app/base/navbar.html' %}
        <!-- Header Area End Here -->
        <!-- Begin Li's Breadcrumb Area -->
        <div class="breadcrumb-area">
            <div class="container">
                <div class="breadcrumb-content">
                    <ul>
                        <li><a href="../index.html">Home</a></li>
                        <li class="active">Login Register</li>
                    </ul>
                </div>
            </div>
        </div>
        <!-- Li's Breadcrumb Area End Here -->
        <!-- Begin Login Content Area -->
        <div class="page-section mb-60">
            <div class="container" style="display: flex;
                                              justify-content: center;
                                              align-items: center;
                                              height: 100vh;">
                <div class="col-sm-12 col-md-12 col-xs-12 col-lg-6 mb-30">
                    <!-- Login Form s-->
                    <form action="{% url 'login' %}" method="post">
                        {% csrf_token %}
                        <a href="{% url 'register' %}" type="button" class="btn btn-outline-warning btn-sm">
                            Register</a>
                        <div class="login-form">
                            <h4 class="login-title">Login</h4>
                            <div class="row">
                                <div class="col-md-12 col-12 mb-20">
                                    <label>Email Address*</label>
                                    <input class="mb-0" type="email" name="email" placeholder="Email Address">
                                </div>
                                <div class="col-12 mb-20">
                                    <label>Password</label>
                                    <input class="mb-0" type="password" name="password" placeholder="Password">
                                </div>
                                <div class="col-md-8">
                                    <div class="check-box d-inline-block ml-0 ml-md-2 mt-10">
                                        <input type="checkbox" id="remember_me">
                                        <label for="remember_me">Remember me</label>
                                    </div>
                                </div>
                                <div class="col-md-4 mt-10 mb-20 text-left text-md-right">
                                    <a href="{% url 'confirm-email-password' %}"> Forgotten password?</a>
                                </div>
                                <div class="col-md-12">
                                    <button type="submit" class="register-button mt-0">Login</button>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <!-- Login Content Area End Here -->
        <!-- Begin Footer Area -->
        {% include 'app/base/footer.html' %}
        <!-- Footer Area End Here -->
    </div>
{% endblock content %}
